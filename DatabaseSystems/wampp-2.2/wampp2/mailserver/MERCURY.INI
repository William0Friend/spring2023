#  MERCURY.INI generated by Mercury Setup
#
#
#  Sample Bindery Mode MERCURY.INI file (in fact, the one I use on
#  my production server). This one implements most of the possible
#  switches for each module, but you can edit it to do less if you
#  wish. All the fields shown below are described in the file
#  MGUIDE.HLP which is supplied in the Mercury archive.
#
#  Anything after a '#' to the end of the line is a comment and
#  is stripped out before parsing. Trailing and leading whitespace
#  is also stripped before parsing. Many sample commands have been
#  left in this file commented out for reference purposes.
#

[General]
myname:      localhost  # Canonical name for this server
timezone:    +0000         # Time Zone to add to date fields
file_api:    1                    # Use the file api instead of queues
mailqueue:   \wampp2\mailserver\QUEUE   # Where mail should be put for delivery
smtpqueue:   \wampp2\mailserver\QUEUE   # Where the SMTP client should look for mail
newmail_path: \wampp2\mailserver\MAIL\~N

[Protocols]
\wampp2\mailserver\mercurys.dll
\wampp2\mailserver\mercurye.dll
\wampp2\mailserver\mercuryp.dll
\wampp2\mailserver\mercuryd.dll


[Mercury]
failfile:     \wampp2\mailserver\Mercury\FAILURE.MER  # Delivery failure notification template
confirmfile:  \wampp2\mailserver\Mercury\CONFIRM.MER  # Delivery confirmation template
aliasfile:    \wampp2\mailserver\Mercury\ALIAS.MER    # System-wide alias file
synfile:      \wampp2\mailserver\Mercury\SYNONYM.MER  # User synonym database
listfile:     \wampp2\mailserver\Mercury\LISTS.MER    # List of lists
# logfile:      g:\wampp2\logs\MERCURY.LOG  # Traffic logging file
bitnethost:   cunyvm.cuny.edu      # Relay host for ".bitnet" rewrites
poll:         10                   # Seconds between queue polling cycles
scratch:      g:\wampp2\MERCURY\Scratch   # Where we can write temp files
returnlines:  15                   # How many lines of failed messages to return
postmaster:   Admin   # Local user who acts as postmaster
broadcast:    1                    # Yes, we want broadcast notifications, but
receipts:     0                    # ... no broadcasts for receipt confirmations
PM_notify:    1                    # Do/Don't send errors to the postmaster
change_owner: 1                    # Change message ownership to recipient
# noticeboards: SYS:PUBLIC/NB        # Where to find Pegasus Mail noticeboards
auto_tzone:   1                    # If NZ, obtain timezone information from OS

[MercuryC]
# Session_logging:  G:\           # Directory to write session transcripts
host:             # mail mail host which relays for us
scratch:     \wampp2\mailserver\Mercury   # Where we can write temp files
poll:        30                   # Seconds between queue polling cycles
returnlines: 15                   # How many lines of failed messages to return
failfile:    \wampp2\mailserver\Mercury\FAILURE.MER  # Delivery failure template
esmtp:       1                    # Yes, we want to use ESMTP extensions

[MercuryE]
Poll : 15
Timeout : 60
# Session_logging : o:\mail\mercury\melogs
# Session_logmode : 1
# Nameservers : 139.80.64.1

[MercuryD]
scratch              :     \wampp2\mailserver\Mercury
# Timeout : 30
# Poll : 120               # How often to check hosts for new mail (seconds)

[MercuryS]
Debug : 1
Logfile : \wampp2\Logs\MERCURYS.LOG
Timeout : 30
Relay : 1
Strict_Relay : 0
Allow_Illegals : 1
SMTP_Authentication : 0
Compliance_Settings : 0
Maximum_Failed_Rcpts : 4
Max_Relay_Attempts : 4

[MercuryP]
scratch              :     \wampp2\mailserver\Mercury
Timeout              :     60

[MercuryX]
